<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Matija DavidoviÄ‡</span>
            <span class="job">Taekwondo Athlete & Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bxl bx-instagram'></i> 
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bxl bx-linkedin'></i> 
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bxl bx-github'></i> 
            </a>
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bxl bx-discord'></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Donate</button>
            <button class="button">Message Me</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx  bx-message-bubble'    ></i> 
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">40k</span>
            </div>
        </div>
    </div>

</body>
</html>
